<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="shadow p-3"> 
        <div class="row align-items-center"><div class="col-lg-9 col-md-8 col-sm-12 col-xs-12 mb-3"><img src="https://deepthought.education/assets/images/logo/logo.svg" class=" col-lg-4 col-md-3 col-sm-6 col-xs-6 d-block" alt="companyLogo"></div><div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d-flex justify-content-between" id="navItems"><i class="fa-solid fa-house"></i><i class="fa-solid fa-binoculars"></i> <i class="fa-solid fa-screwdriver-wrench"></i><i class="fa-solid fa-bell"></i><i class="fa-solid fa-user"></i><i class="fa-solid fa-ellipsis-vertical"></i></div></div>
    </nav>
    <main class="d-flex">
      
       <div class=" position-relative  bg-white " id="dashContainer">
        <div class="position-absolute " id="dashboard">
            <div class="mb-5 p-2" id="blackBar"> <i class="fa-solid fa-circle-arrow-right fs-2  "></i></div> 
            <div class="p-3   bg-white ">
                <span class="    py-3" id="numbering">1</span>
                <div id="dashItems" class="row" >
                        

                </div>
            </div>

    
        </div>
       </div>

        <div class=" container  p-4" id="content"  >
            <div class="row p-2 my-3  ">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12"><h1 id="techProjectMan"> </h1></div>
                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"><button class="btn btn-primary">Submit Task</button></div>
            </div>
            <div class="col-11 mx-auto p-3 bg-dark-subtle rounded">
                <div class="col-12 p-2">
                    <h3 id="exploreProject"> </h3>
                    <p id="projectDesc"> </p>
                </div>
            </div>
            <div class="container my-3 p-3" >
                <div class="row p-3" id="assetsContainer">
                   
                    
                </div>
               

            </div>
            
            
        </div>

        <div class="shadow d-flex" id="noticeBoard">
            <div class=" " id="blackColumn"> </div> 
            <div></div>
        </div>
    

    </main>
    <footer class="container-fluid">
        <div></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
